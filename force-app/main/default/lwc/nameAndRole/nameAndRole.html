<template>
    <lightning-card title="My Name &amp; Role">
        <div class="slds-var-m-around_medium">
            <lightning-input 
            type="text"
            label="Enter Your Username"
            value={username}
            onchange={changeHandler}>
        </lightning-input>
        <lightning-combobox 
        label="Select your role"
        options={roleOptions}
        value={role}
        onchange={changeHandler}>
    </lightning-combobox>
    <div class="slds-var-m-top_x-small">
        My Name is : {username}<br/>
        My title is : {role}
    </div>
        </div>
    </lightning-card>
</template>
