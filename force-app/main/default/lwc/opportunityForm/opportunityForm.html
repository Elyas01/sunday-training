<template>
    <lightning-card title="OPPORTUNITY FORM" >
        <div class="slds-var-m-around_medium">
            <lightning-input
            type="text"
            label="Opportunity Name"
            value={oppName}
            onchange={changeHandler}>
        </lightning-input>
        <lightning-combobox
        label="Opportunity Stage"
        value={selectedStage}
        options={stageOptions}
        onchange={changeHandler}>
    </lightning-combobox>
    <lightning-combobox
    label="Opportunity type"
    value={selectedType}
    options={typeOptions}
    onchange={changeHandler}>
</lightning-combobox>

    <div class="slds-var-m-top_x-small">
        Thanks for choosing the correct information
        <br/>
        Opportunity Name: {oppName}
        <br/>
        Opportunity Stage: {selectedStage}
        <br/>
        Opportunity Type: {selectedType}
        <br/>
    </div>

        </div>
    </lightning-card>
    
</template>
